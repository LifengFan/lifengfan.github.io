<!doctype html>
<html lang="en">

<head>

	<meta name="description" content="保持好奇与热情">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Lifeng Fan">
	<meta property="og:url" content="https://lifengfan.github.io/index.html">
	<meta property="og:site_name" content="Lifeng Fan">
	<meta property="og:description" content="保持生活的热情">
	<meta property="og:locale" content="en_US">
	<meta property="article:author" content="Lifeng Fan">


	<link rel="canonical" href="https://lifengfan.github.io/">


	<script class="page-configurations">
		// https://hexo.io/docs/variables.html
        CONFIG.page = {
          sidebar: "",
          isHome : true,
          isPost : false,
          lang   : 'en'
        };
	</script>


	<noscript>
		<style>
			body { margin-top: 2rem; }

            .use-motion .menu-item,
            .use-motion .sidebar,
            .use-motion .post-block,
            .use-motion .pagination,
            .use-motion .comments,
            .use-motion .post-header,
            .use-motion .post-body,
            .use-motion .collection-header {
              visibility: visible;
            }

            .use-motion .header,
            .use-motion .site-brand-container .toggle,
            .use-motion .footer { opacity: initial; }

            .use-motion .site-title,
            .use-motion .site-subtitle,
            .use-motion .custom-logo-image {
              opacity: initial;
              top: initial;
            }

            .use-motion .logo-line {
              transform: scaleX(1);
            }

            .search-pop-overlay, .sidebar-nav { display: none; }
            .sidebar-panel { display: block; }
		</style>
	</noscript>
</head>

<body itemscope itemtype="http://schema.org/WebPage" class="use-motion">

<script src="//cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
<script src="/js/utils.js"></script><script src="/js/motion.js"></script><script src="/js/next-boot.js"></script>
<script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<div class="headband"></div>

<main class="main">

	<header class="header" itemscope itemtype="http://schema.org/WPHeader">
		<div class="header-inner">
			<div class="site-brand-container">
				<div class="site-nav-toggle">
					<div class="toggle" aria-label="Toggle navigation bar">
						<span class="toggle-line"></span>
						<span class="toggle-line"></span>
						<span class="toggle-line"></span>
					</div>
				</div>

				<div class="site-meta">
					<a href="/" class="brand" rel="start">
						<i class="logo-line"></i>
						<h1 class="site-title">Lifeng Fan</h1>
						<i class="logo-line"></i>
					</a>
				</div>

				<div class="site-nav-right">
					<div class="toggle popup-trigger">
					</div>
				</div>
			</div>

			<nav class="site-nav">
				<ul class="main-menu menu">
					<li class="menu-item menu-item-about">
						<a href="https://lifengfan.github.io" rel="section"><i class="fa fa-user fa-fw"></i>About</a>
					</li>
					<li class="menu-item menu-item-blogs">
						<a href="/" rel="section"><i class="fa fa-home fa-fw"></i>Blogs</a>
					</li>
					<li class="menu-item menu-item-categories">
						<a href="/categories/" rel="section"><i class="fa fa-th fa-fw"></i>Categories</a>
					</li>
				</ul>
			</nav>
		</div>


		<div class="toggle sidebar-toggle">
			<span class="toggle-line"></span>
			<span class="toggle-line"></span>
			<span class="toggle-line"></span>
		</div>

		<aside class="sidebar">

			<div class="sidebar-inner sidebar-overview-active">
				<ul class="sidebar-nav">
					<li class="sidebar-nav-toc">
						Table of Contents
					</li>
					<li class="sidebar-nav-overview">
						Overview
					</li>
				</ul>

				<section class="post-toc-wrap sidebar-panel">
				</section>

				<section class="site-overview-wrap sidebar-panel">
					<div class="site-author site-overview-item animated" itemprop="author" itemscope itemtype="http://schema.org/Person">
						<p class="site-author-name" itemprop="name">Lifeng Fan</p>
						<div class="site-description" itemprop="description">保持好奇与热情</div>
					</div>
					<div class="site-state-wrap site-overview-item animated">
						<nav class="site-state">
							<div class="site-state-item site-state-posts">
								<a href="/archives">
									<span class="site-state-item-count">0</span>
									<span class="site-state-item-name">posts</span>
								</a>
							</div>
							<div class="site-state-item site-state-categories">
								<a href="/categories/">
									<span class="site-state-item-count">3</span>
									<span class="site-state-item-name">categories</span></a>
							</div>
						</nav>
					</div>
				</section>
			</div>
		</aside>
		<div class="sidebar-dimmer"></div>
	</header>

	<div class="back-to-top">
		<i class="fa fa-arrow-up"></i>
		<span>0%</span>
	</div>

	<noscript>
		<div class="noscript-warning">Theme NexT works best with JavaScript enabled</div>
	</noscript>

	<div class="main-inner index posts-expand">

		<div class="post-block">

			<article itemscope itemtype="http://schema.org/Article" class="post-content" lang="en">
				<link itemprop="mainEntityOfPage" href="https://lifengfan.github.io">

				<span hidden itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <meta itemprop="image" content="assets/images/lifeng.JPG">
                    <meta itemprop="name" content="Lifeng Fan">
                    <meta itemprop="description" content="保持好奇与热情">
                </span>

				<span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
                    <meta itemprop="name" content="Lifeng Fan">
                </span>
				<header class="post-header">
					<h2 class="post-title" itemprop="name headline">
						<a href="/" class="post-title-link" itemprop="url">节选</a>
					</h2>
					<div class="post-meta-container">
						<div class="post-meta">

                            <span class="post-meta-item">
                                  <span class="post-meta-item-icon">
                                    <i class="far fa-calendar"></i>
                                  </span>
                                  <span class="post-meta-item-text">Posted on</span>

                                  <time title="Created: 2024-02-22 18:12:00" itemprop="dateCreated datePublished" datetime="2024-02-22T18:12:00+08:00">2024-02-22</time>
                            </span>

							<span class="post-meta-item">
                                  <span class="post-meta-item-icon">
                                        <i class="far fa-calendar-check"></i>
                                  </span>
                                  <span class="post-meta-item-text">Edited on</span>

                                  <time title="Modified: 2024-02-23 19:00:09" itemprop="dateModified" datetime="2024-02-23T19:00:09+08:00">2024-02-23</time>
                            </span>

							<span class="post-meta-item">
                                <span class="post-meta-item-icon">
                                    <i class="far fa-folder"></i>
                                </span>
                                <span class="post-meta-item-text">In</span>
                                <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
                                    <a href="/categories/%E9%9A%8F%E7%AC%94/" itemprop="url" rel="index"><span itemprop="name">随笔</span></a>
                                </span>
                            </span>
						</div>
					</div>
				</header>

				<footer class="post-footer">
					<div class="post-eof"></div>
				</footer>

			</article>
		</div>

	</div>

</main>

<footer class="footer">
	<div class="footer-inner">
		<div class="copyright">
			&copy;
			<span itemprop="copyrightYear">2024</span>
			<span class="author" itemprop="copyrightHolder">Lifeng Fan</span>
		</div>
		<div class="busuanzi-count">
            <span class="post-meta-item" id="busuanzi_container_site_uv" style="display: none;">
          <span class="post-meta-item-icon">
            <i class="fa fa-user"></i>
          </span>
          <span class="site-uv" title="Total Visitors">
            <span id="busuanzi_value_site_uv"></span>
          </span>
        </span>
			<span class="post-meta-item" id="busuanzi_container_site_pv" style="display: none;">
                <span class="post-meta-item-icon">
                    <i class="fa fa-eye"></i>
                </span>
                <span class="site-pv" title="Total Views">
                    <span id="busuanzi_value_site_pv"></span>
                </span>
             </span>
		</div>
	</div>
</footer>

</body>

</html>
