---
layout: default
---
<div class="content">
	<script>
		var elem = document.getElementById("{{page.nav_id}}");
		elem.classList.add("is-active");
		elem.classList.add("is-underlined");
		elem.classList.add("has-text-weight-bold");
	</script>
	{% if page.title != false %}
		<h1>{{ page.title }}</h1>
	{% endif %}

	{{ content }}
</div>
